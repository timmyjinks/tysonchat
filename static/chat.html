{{ define "content" }}
<div hx-ext=ws ws-connect="/ws?username={{ .Username }}&amp;room={{ .Room }}" class="flex flex-col h-96">
  <h2 class="font-semibold mb-3 text-center text-lg">
    Chatting as {{ .Username }}
  </h2>

  <div id=chat_room class="bg-gray-700 border border-gray-600 flex-1 mb-3 overflow-y-auto p-3 rounded-lg space-y-2"></div>

  <form ws-send class="flex space-x-2">
    <input name=message placeholder="Type a message..." class="bg-gray-600 border border-gray-500 flex-1 focus:outline-none focus:ring-2 focus:ring-blue-500 px-3 py-2 rounded-lg text-gray-100">
    <button class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white transition">
      Send
    </button>
  </form>
</div>
{{ end }}
