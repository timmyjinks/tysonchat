{{ define "content" }}
<h1 class="font-semibold mb-6 text-2xl text-center">Welcome to HTMX Chat</h1>

<form hx-post=/register hx-target=body hx-swap=innerHTML class=space-y-4>
  <div>
    <label for=username class="block mb-1 text-gray-400 text-sm">Username</label>
    <input id=username name=username required placeholder="Enter your name" class="bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 px-3 py-2 rounded-lg text-gray-100 w-full">
    <label for=username class="block mb-1 text-gray-400 text-sm">Room</label>
    <input id=room name=room required placeholder="Enter room" class="bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 px-3 py-2 rounded-lg text-gray-100 w-full">
  </div>

  <button class="bg-blue-600 font-medium hover:bg-blue-700 py-2 rounded-lg text-white transition w-full">
    Join Chat
  </button>
</form>
{{ end }}
