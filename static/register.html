{{ define "content" }}
<h1 class="text-2xl font-semibold text-center mb-6">Welcome to HTMX Chat</h1>

<form
  hx-post="/register"
  hx-target="body"
  hx-swap="innerHTML"
  class="space-y-4"
>
  <div>
    <label for="username" class="block text-sm text-gray-400 mb-1"
      >Username</label
    >
    <input
      id="username"
      name="username"
      required
      placeholder="Enter your name"
      class="w-full px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <label for="username" class="block text-sm text-gray-400 mb-1">Room</label>
    <input
      id="room"
      name="room"
      required
      placeholder="Enter room"
      class="w-full px-3 py-2 rounded-lg bg-gray-700 border border-gray-600 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
  </div>

  <button
    type="submit"
    class="w-full py-2 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition"
  >
    Join Chat
  </button>
</form>
{{ end }}
