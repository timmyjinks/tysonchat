{{ define "content" }}
<div
  hx-ext="ws"
  ws-connect="/ws?username={{ .Username }}&room={{ .Room }}"
  class="flex flex-col h-96"
>
  <h2 class="text-lg font-semibold mb-3 text-center">
    Chatting as {{ .Username }}
  </h2>

  <div
    id="chat_room"
    class="flex-1 overflow-y-auto p-3 mb-3 bg-gray-700 rounded-lg border border-gray-600 space-y-2"
  ></div>

  <form ws-send class="flex space-x-2">
    <input
      name="message"
      placeholder="Type a message..."
      class="flex-1 px-3 py-2 rounded-lg bg-gray-600 border border-gray-500 text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button
      class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition"
    >
      Send
    </button>
  </form>
</div>
{{ end }}
